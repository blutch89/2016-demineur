<!DOCTYPE html>
<html>
	<head>
		<title>DÃ©mineur</title>
		<meta charset="UTF-8" /> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="css/demineur.css" />
	</head>
	<body>
		<div id="container">
			<div id="game-info">
				<div id="game-time-div">
					<span class="glyphicon glyphicon-time"></span> <span id="game-time">0</span>
				</div>
				<div id="play-div">
					<button id="play" type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-refresh"></span>
					</button>
				</div>
				<div id="game-nb-flags-div">
					<span class="glyphicon glyphicon-flag"></span> <span id="game-nb-flags">0</span>
				</div>
			</div>
			<div id="game-container"></div>
			<div id="game-result"></div>
		</div>
		<div id="difficult-container">
			<div class="form-group">
			    <label for="cells-width">Nb de cellules horizontales</label>
			    <input id="cells-width" type="number" class="form-control" maxlength="2" value="9" />
		 	</div>
		 	
		 	<div class="form-group">
			    <label for="cells-height">Nb de cellules verticales</label>
			    <input id="cells-height" type="number" class="form-control" maxlength="2" value="9" />
		 	</div>
		 	
		 	<div class="form-group">
			    <label for="nb-mines">Nb de mines</label>
			    <input id="nb-mines" type="text" class="form-control" maxlength="5" value="10" />
		 	</div>
			<br />
			<p>
				<button id="easy-difficult" class="btn btn-default">Facile</button>
				<button id="medium-difficult" class="btn btn-default">Moyen</button>
				<button id="hard-difficult" class="btn btn-default">Difficile</button>
			</p>
			<br />
			<p>
				<button id="apply-difficult" class="btn btn-default">Relancer le jeu</button>
			</p>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="js/difficult-param.js"></script>
		<script src="js/minesweeper.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
